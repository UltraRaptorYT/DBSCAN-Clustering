<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBSCAN Clustering Visualizer</title>
    <script src="./main.js" defer></script>
    <!-- <script src="./p5.min.js" defer></script>
    <script src="./sketch.js" defer></script>
    <script src="./Point.js" defer></script> -->
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body onload="onload()">
    <div
      id="svgContainer"
      style="aspect-ratio: 16/8; margin: 0 auto"
      class="container"
    >
      <svg
        width="100%"
        height="100%"
        preserveAspectRatio="none"
        id="svgCanvas"
        class="drawable"
        style="border: 2px solid black"
      >
        <rect x="0" y="0" width="100%" height="100%" style="fill: white"></rect>
        <g id="scatterPoints">
          <g id="ringRegion"></g>
          <g opacity="0.5" id="clusterRegion"></g>
        </g>
      </svg>
    </div>
    <div id="panel" class="container">
      <div
        class="row justify-content-center align-items-center p-3"
        style="gap: 10px"
      >
        <div class="col-12 col-md-4 col-lg-3 text-center">
          <input type="file" accept=".csv,image/*" id="fileUpload" />
        </div>
        <div
          class="col-12 col-md-4 col-lg-1 text-center d-flex flex-column justify-content-center align-items-center"
          style="gap: 10px"
        >
          <button
            id="start-btn"
            class="btn btn-primary"
            onclick="startDBSCAN()"
          >
            START
          </button>
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              checked="true"
              id="toggleDraw"
            />
            <label class="custom-control-label" for="toggleDraw">Drawing</label>
          </div>
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              checked="true"
              id="remove"
            />
            <label class="custom-control-label" for="remove">Add</label>
          </div>
        </div>
        <div
          class="col-12 col-md-4 col-lg-2 text-center d-flex flex-column justify-content-center align-items-center"
          style="gap: 10px"
        >
          <button id="clearData" class="btn btn-primary">Clear Data</button>
          <button id="saveData" class="btn btn-primary">Save Data</button>
        </div>
        <div
          style="gap: 10px"
          class="col-12 col-md-4 col-lg-2 text-center d-flex flex-column justify-content-center align-items-center"
        >
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 5px;
            "
          >
            <label
              for="epsilon"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
              "
              >epsilon:
              <div id="epsilonValue"></div
            ></label>
            <input
              type="range"
              id="epsilon"
              step="0.02"
              min="0.2"
              max="1.98"
              value="1"
              oninput="sliderChange()"
            />
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              gap: 5px;
            "
          >
            <label
              for="minPoint"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
              "
              >minPoints:
              <div id="minPointValue" style="width: 16px"></div
            ></label>
            <input
              type="range"
              id="minPoint"
              step="1"
              min="1"
              max="15"
              value="3"
              oninput="sliderChange()"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
